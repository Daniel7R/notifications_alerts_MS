name: "Deploy Notifications ğŸš€ğŸš€"

on: 
    workflow_dispatch:
    push:
        branches:
            - main

jobs:
    list-files:
        runs-on: ubuntu-latest
        outputs:
            paths: ${{ steps.list-files.outputs.paths }}
        steps:
            - name: List Files
              id: list-files
              uses: mirko-felice/list-files-action@v3.0.5
              with:
                repo: ${{ github.repository }}
                ref: ${{ github.ref }}
                path: "."
    build:
        runs-on: ubuntu-latest
        steps:
            - name: "Checkout repository âš’ï¸"
              uses: actions/checkout@v4
            - name: "âš™ï¸ Setup .NET 8"
              uses: actions/setup-dotnet@v4
              with:
                dotnet-version: 8.x
            - name: "Restore dependencies ğŸ—³ï¸"
              run: dotnet restore ./notifications_alerts_MS/NotificationsAndAlerts.csproj
            - name: "Build project ğŸ—ï¸ğŸ‘·â€â™€ï¸"
              run: dotnet build ./NotificationsAndAlerts/NotificationsAndAlerts.csproj --no-restore
            - name: "Run Tests âœ…âœ…"
              run: dotnet test ./NotificationsAndAlerts/NotificationsAndAlerts.csproj --no-build --verbosity normal